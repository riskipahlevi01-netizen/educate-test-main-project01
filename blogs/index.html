  <script>
    // ======================
    // DATA BLOG
    // ======================
    const blogs = [
      { title: "Cek Peluang Kelolosan! Segini Persentase Keketatan Prodi UNAIR di Jalur SNBP 2025", img: "/images/wp-content/uploads/blogs/Keketatan-Prodi-Unair.webp", desc: "" },
      { title: "5 Tips Menjaga Konsentrasi Saat Belajar", img: "images/blog2.jpg", desc: "Fokus dan disiplin bisa dilatih dengan cara sederhana. Yuk simak bagaimana caranya!" },
      { title: "Cara Memilih Jurusan Kuliah yang Tepat", img: "images/blog3.jpg", desc: "Kenali minat, bakat, dan peluang kerja sebelum memilih jurusan kuliah." },
      { title: "Rahasia Lulus UTBK dengan Nilai Tinggi", img: "images/blog4.jpg", desc: "Tips dan strategi jitu agar nilai UTBK kamu menembus kampus impian." },
      { title: "Motivasi Belajar dari Alumni Educate", img: "images/blog5.jpg", desc: "Cerita inspiratif dari alumni yang berhasil lolos kedokteran." },
      { title: "Pentingnya Belajar Kelompok yang Efektif", img: "images/blog6.jpg", desc: "Belajar bareng bisa jadi lebih produktif kalau dilakukan dengan metode yang benar." },
      { title: "Cara Mengatur Jadwal Belajar Harian", img: "images/blog7.jpg", desc: "Panduan membuat jadwal belajar yang realistis dan efisien." },
      { title: "Mengatasi Rasa Malas Saat Belajar", img: "images/blog8.jpg", desc: "Kunci utama untuk konsisten belajar ada di pola pikir dan motivasi diri." },
      { title: "Teknik Membaca Cepat dan Efektif", img: "images/blog9.jpg", desc: "Tingkatkan kecepatan membaca tanpa kehilangan pemahaman materi." },
      { title: "Manfaat Belajar di Bimbingan Intensif", img: "images/blog10.jpg", desc: "Program intensif bisa bantu kamu fokus ke materi penting menjelang ujian." },
      { title: "Panduan Belajar Mandiri dari Rumah", img: "images/blog11.jpg", desc: "Tips mengatur waktu dan lingkungan belajar agar tetap produktif di rumah." },
      { title: "Mengenal Pola Soal UTBK 2025", img: "images/blog12.jpg", desc: "Simak bagaimana pola soal terbaru agar kamu bisa mempersiapkan diri dengan tepat!" }
    ];

    // ======================
    // PENGATURAN PAGINATION
    // ======================
    const itemsPerPage = 9; // tampilkan 9 artikel per halaman
    let currentPage = 1;
    const totalPages = Math.ceil(blogs.length / itemsPerPage);

    const blogList = document.getElementById('blog-list');
    const pagination = document.getElementById('pagination');

    // Fungsi menampilkan blog
    function displayBlogs(page) {
      blogList.innerHTML = '';
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedItems = blogs.slice(start, end);

      paginatedItems.forEach(blog => {
        const card = document.createElement('div');
        card.classList.add('blog-card');
        card.innerHTML = `
          <img src="${blog.img}" alt="${blog.title}">
          <div class="blog-content">
            <h3>${blog.title}</h3>
            <p>${blog.desc}</p>
          </div>
        `;
        blogList.appendChild(card);
      });
    }

    // Fungsi membuat pagination
    function setupPagination() {
      pagination.innerHTML = '';

      const prev = document.createElement('a');
      prev.textContent = '« Previous';
      prev.onclick = () => changePage(currentPage - 1);
      prev.style.visibility = currentPage === 1 ? 'hidden' : 'visible';
      pagination.appendChild(prev);

      for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement('a');
        pageLink.textContent = `Page ${i}`;
        if (i === currentPage) pageLink.classList.add('active');
        pageLink.onclick = () => changePage(i);
        pagination.appendChild(pageLink);
      }

      const next = document.createElement('a');
      next.textContent = 'Next »';
      next.onclick = () => changePage(currentPage + 1);
      next.style.visibility = currentPage === totalPages ? 'hidden' : 'visible';
      pagination.appendChild(next);
    }

    function changePage(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      displayBlogs(currentPage);
      setupPagination();
    }

    // Inisialisasi
    displayBlogs(currentPage);
    setupPagination();
  </script>
